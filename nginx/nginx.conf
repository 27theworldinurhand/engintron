user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /var/run/nginx.pid;

events {
	worker_connections 8192;
	multi_accept on;
}

http {
	## Basic Settings ##
	client_header_timeout			20s;
	client_max_body_size			1024m;
	keepalive_timeout				20s;
	port_in_redirect				off;
	resolver						8.8.8.8 8.8.4.4;
	sendfile						on;
	server_names_hash_bucket_size	64;
	server_name_in_redirect			off;
	server_tokens					off;
	tcp_nodelay						on;
	tcp_nopush						on;
	types_hash_max_size				2048;

	## MIME ##
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	## Logging Settings ##
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	## Gzip Settings ##
	gzip on;
	gzip_buffers 16 8k;
	gzip_comp_level 5;
	gzip_disable "msie6";
	gzip_min_length 256;
	gzip_proxied any;
	gzip_types
		application/atom+xml
		application/javascript
		application/json
		application/ld+json
		application/manifest+json
		application/rss+xml
		application/vnd.geo+json
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/x-javascript
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		font/opentype
		image/bmp
		image/svg+xml
		image/x-icon
		text/cache-manifest
		text/css
		text/javascript
		text/plain
		text/vcard
		text/vnd.rim.location.xloc
		text/vtt
		text/x-component
		text/x-cross-domain-policy
		text/x-js
		text/xml;
	gzip_vary on;

	# Proxy Settings
	proxy_cache_path /tmp/engintron_dynamic levels=1:2 keys_zone=engintron_dynamic:10m inactive=10m max_size=256m;
	proxy_cache_path /tmp/engintron_static levels=1:2 keys_zone=engintron_static:10m inactive=10m max_size=256m;

	## Virtual Host Configs ##
	include /etc/nginx/conf.d/*.conf;
}
